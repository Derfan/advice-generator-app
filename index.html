<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main class="content">
    <div class="card">
      <h3 class="card__title" data-advice-title>Advice #117</h3>
      <h1 class="card__text" data-advice-text>"It is easy to sit up and take notice, what's difficult is getting up and taking action"</h1>
      <img
        class="card__separator"
        srcset="images/pattern-divider-mobile.svg 375w, images/pattern-divider-desktop.svg 600w"
        sizes="(max-width: 600px) 375px, 600px"
        src="images/pattern-divider-mobile.svg"
        alt="separator"
      />

      <button class="card__button" data-advice-button>
        <img src="images/icon-dice.svg" alt="button-icon" />
      </button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/b-medvediev/">Borys Medvediev</a>.
  </footer>

  <script src="index.js" defer></script>
</body>
</html>
